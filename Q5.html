<!DOCTYPE html>
<html>
<head>
    <title>Python Swap Program</title>
</head>
<body>
    <h1>Python Swap Program</h1>
    <input type="text"value="a">
    <input type="text"value="b">
    <script type="text/python">
        a = 5
        b = 10
        a, b = b, a
        document.write("After swapping: a =", a, ", b =", b);
    </script>
</body>
</html>
